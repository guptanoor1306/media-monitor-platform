databases:
  - name: media-monitor-db
    databaseName: media_monitor
    user: media_user
    plan: free

services:
  - type: web
    name: media-monitor
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: media-monitor-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
